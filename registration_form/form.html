<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://fcc-registration-form.com">
        <fieldset>
            <label for="">Enter Your First Name: <input type="text" required name="fname"></label>
            <label for="">Enter Your Last Name: <input type="text" required name="lname"></label>
            <label for="">Enter Your Email: <input type="email" required name="email"></label>
            <label for="">Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}"
                    name="password"></label>
        </fieldset>
        <fieldset>
            <label for="">
                <input class="inline" type="radio" name="account-type"> Personal Account
            </label>
            <label for="">
                <input class="inline" type="radio" name="account-type"> Business Account
            </label>
            <label for="">
                <input class="inline" type="checkbox" required name="terms"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
                ">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file" name="picture">
            </label>
            <label for="">Input your age (years): <input type="number" min="13" max="120" name="age">
            </label>
            <label for="">How did you hear about us?
                <select name="referrer" id="">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio: <textarea name="bio" id="" cols="30" rows="3"
                    placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <!-- <input type="submit" value="Submit"/> -->
        <input type="submit" name="Submit">
    </form>
</body>

</html>
